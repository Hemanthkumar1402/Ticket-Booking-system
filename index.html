<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticket Booker</a>
            <button class="btn btn-outline-light ms-auto" id="themeToggle">Toggle Theme</button>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Concert">Concert</option>
                    <option value="Movie">Movie</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="date" id="dateFilter" class="form-control" />
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="filterEvents()">Apply Filters</button>
            </div>
        </div>

        <div id="eventsContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Tickets</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="eventDetails"></p>
                    <!-- Step 1: Ticket Count -->
                    <div id="ticketStep">
                        <input type="email" id="userEmail" class="form-control mb-2" placeholder="Enter your email"
                            required />
                        <input type="number" id="ticketCount" class="form-control mb-3"
                            placeholder="Enter number of tickets" min="1" />
                        <button class="btn btn-primary w-100" onclick="showPaymentStep()">Continue to Payment</button>
                    </div>
                    <!-- Step 2: Payment -->
                    <div id="paymentStep" style="display: none;">
                        <input type="text" class="form-control mb-2" placeholder="Card Number (xxxx-xxxx-xxxx-xxxx)" />
                        <input type="text" class="form-control mb-2" placeholder="Expiry Date (MM/YY)" />
                        <input type="text" class="form-control mb-3" placeholder="CVV" />
                        <button class="btn btn-success w-100" onclick="confirmBooking()">Pay & Confirm Booking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="bookingToast" class="toast bg-success text-white" role="alert">
            <div class="toast-body">Booking confirmed and email sent!</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();
    </script>
    <script src="script.js"></script>
</body>

</html>
